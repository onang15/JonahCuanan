    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

       
        body::-webkit-scrollbar {
          display: none;
        }
        body {
          -ms-overflow-style: none; 
          scrollbar-width: none;  
          height: 100vh;
          width: 100vw;
          overflow: hidden;
          position: fixed;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        :root {
            --pink: #FF61D8;
            --purple: #8A4FFF;
            --blue: #4F8AFF;
            --yellow: #FFD166;
        }

        html[data-theme="dark"] {
            --bg-color: #20204a;
            --header-line: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --text-color-muted: #b0b0cc;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --logo-gradient: linear-gradient(90deg, var(--blue), var(--purple));
            --nav-hover-color: var(--pink);
            --skill-icon-gradient: linear-gradient(45deg, var(--purple), var(--pink));
            --circle-opacity: 0.15;
            --card-shadow: rgba(138, 79, 255, 0.2);
            --ring-border-1: rgba(255, 97, 216, 0.3);
            --ring-border-2: rgba(79, 138, 255, 0.3);
            --btn-primary-shadow: rgba(138, 79, 255, 0.4);
            --btn-primary-hover-shadow: rgba(138, 79, 255, 0.6);
        }

        html[data-theme="light"] {
            --bg-color: #f5f5ff;
            --header-line: rgba(32, 32, 74, 0.2);
            --text-color: #20204a;
            --text-color-muted: #444464;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(138, 79, 255, 0.2);
            --logo-gradient: linear-gradient(90deg, var(--purple), var(--blue));
            --nav-hover-color: var(--purple);
            --skill-icon-gradient: linear-gradient(45deg, var(--pink), var(--purple));
            --circle-opacity: 0.08;
            --card-shadow: rgba(138, 79, 255, 0.15);
            --ring-border-1: rgba(255, 97, 216, 0.2);
            --ring-border-2: rgba(79, 138, 255, 0.2);
            --btn-primary-shadow: rgba(138, 79, 255, 0.25);
            --btn-primary-hover-shadow: rgba(138, 79, 255, 0.4);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            perspective: 1000px;
        }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 2rem 3%;
    position: relative;
    z-index: 10;
    width: 100%;
    box-sizing: border-box;
  }

  .header-line {
  width: 100%;
  height: 1px;
  background-color: var(--header-line);
  margin: 0 0 1rem 0;
  margin-top:-12px;
}
.logo {
    display: flex;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
}

.logo-icon {
    width: 45px;
    height: 45px;
    border-radius: 50%; 
    margin-right: 10px;
    font-style: white;
    
}
.logo-text {
    color: var(--text-color);
}

  .nav-section {
    display: flex;
    align-items: center;
    gap: 2rem;
  }

  .nav-menu {
    display: flex;
    gap: 2rem;
  }

  .nav-item {
    color: var(--text-color);
    text-decoration: none;
    font-weight: 500;
    position: relative;
    transition: all 0.3s;
  }

  .nav-item:hover {
    color: var(--nav-hover-color);
  }

  .nav-item::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -5px;
    left: 0;
    background: linear-gradient(90deg, var(--purple), var(--pink));
    transition: width 0.3s;
  }

  .nav-item:hover::after {
    width: 100%;
  }
  /* Theme toggle button */
  .theme-toggle {
    border: none;
    background: none;
    color: var(--text-color);
    font-size: 1.5rem;
    cursor: pointer;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
    background-color: rgba(138, 79, 255, 0.1);
  }
  .theme-toggle:hover {
    background-color: rgba(138, 79, 255, 0.2);
  }
        /* Content container */
        .content-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Hero section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            flex: 1;
            position: relative;
        }
        .hero-content {
            margin-left: 40px;
            width: 50%;
            z-index: 2;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-title {
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text-color-muted);
            line-height: 1.6;
        }

        .text-highlight {
            color: var(--pink);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            margin-right: 1rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--purple), var(--blue));
            color: white;
            box-shadow: 0 5px 15px var(--btn-primary-shadow);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--btn-primary-hover-shadow);
        }

        /* Avatar section styling */
        .avatar-section {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .scene {
            width: 450px;
            height: 450px;
            perspective: 1000px;
            position: relative;
        }

        .avatar-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
            animation: hover 6s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes hover {
            0%, 100% {
                transform: translateY(0) rotateY(0deg) rotateX(0deg);
            }
            25% {
                transform: translateY(-15px) rotateY(5deg) rotateX(-5deg);
            }
            50% {
                transform: translateY(0) rotateY(0);
            }
            75% {
                transform: translateY(15px) rotateY(-5deg) rotateX(5deg);
            }
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .avatar-container {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 25px;
            left: 25px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--blue), var(--purple));
            box-shadow:
                0 15px 35px rgba(138, 79, 255, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            overflow: hidden;
        }

        .avatar-image {
            width: 380px;
            height: 380px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            position: absolute;
            top: 10px;
            left: 10px;
            transform: translateZ(10px);
            transition: opacity 1s ease;
        }

        .depth-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
        }

        .ring-1 {
            width: 430px;
            height: 430px;
            top: 10px;
            left: 10px;
            transform: translateZ(-10px);
            border-color: var(--ring-border-1);
            animation: rotate 12s linear infinite;
        }

        .ring-2 {
            width: 450px;
            height: 450px;
            top: 0;
            left: 0;
            transform: translateZ(-20px);
            border-color: var(--ring-border-2);
            animation: rotate 16s linear infinite reverse;
        }

        @keyframes rotate {
            0% {
                transform: translateZ(-15px) rotateZ(0deg);
            }
            100% {
                transform: translateZ(-15px) rotateZ(360deg);
            }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            transform-style: preserve-3d;
            opacity: 0.7;
            filter: blur(1px);
            animation: particle-float 5s infinite ease-in-out;
        }

        .p1 {
            top: 60px;
            left: 30px;
            background: var(--pink);
            animation-delay: 0s;
            width: 18px;
            height: 18px;
        }

        .p2 {
            bottom: 90px;
            right: 50px;
            background: var(--yellow);
            animation-delay: 1s;
            width: 15px;
            height: 15px;
        }

        .p3 {
            top: 40%;
            right: 30px;
            background: var(--blue);
            animation-delay: 2s;
            width: 10px;
            height: 10px;
        }

        .p4 {
            bottom: 35%;
            left: 50px;
            background: var(--pink);
            animation-delay: 1.5s;
            width: 12px;
            height: 12px;
        }

        @keyframes particle-float {
            0% {
                transform: translateZ(20px) translate(0, 0);
            }
            50% {
                transform: translateZ(60px) translate(20px, -20px);
            }
            100% {
                transform: translateZ(20px) translate(0, 0);
            }
        }

        .image-indicator {
            position: absolute;
            bottom: -40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(138, 79, 255, 0.3);
            transition: background-color 0.3s ease;
        }

        .indicator-dot.active {
            background-color: var(--purple);
        }

        /* Background elements */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: var(--circle-opacity);
        }

        .bg-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            left: 10%;
            background: var(--purple);
        }

        .bg-circle:nth-child(2) {
            width: 500px;
            height: 500px;
            bottom: -150px;
            right: -100px;
            background: var(--blue);
        }

        .bg-circle:nth-child(3) {
            width: 300px;
            height: 300px;
            top: 30%;
            right: 20%;
            background: var(--pink);
        }

        @media (max-width: 991px) {
            .hero {

            .hero-buttons {
                display: flex;

            .hero-title {

            .ring-1 {
                width: 220px;

                left: 0;
            }
           
            .ring-2 {
                width: 240px;

            }

                padding: 0.7rem 1.5rem;
                width: 90%;
            }
            
            .particle {
                display: none;
            }
        }

    <script>
      const avatarCard = document.getElementById('avatarCard');
const avatarContainer = document.getElementById('avatarContainer');
const images = [
    document.getElementById('img1'),
    document.getElementById('img2')
];
const dots = [
    document.getElementById('dot1'),
    document.getElementById('dot2')
];
const themeToggle = document.getElementById('themeToggle');

let isDragging = false;
let previousX, previousY;
let rotateX = 0, rotateY = 0;
let currentAnimation = 'hover';
let currentImageIndex = 0;
let isSpinning = false;

// spin animation 
const spinKeyframes = `
@keyframes spin {
    0% { transform: rotateY(0deg) rotateX(0deg); }
    100% { transform: rotateY(360deg) rotateX(0deg); }
}`;

const styleSheet = document.createElement('style');
styleSheet.type = 'text/css';
styleSheet.innerText = spinKeyframes;
document.head.appendChild(styleSheet);

let autoTransitionInterval;

// Function to transition to the next image
function transitionToNextImage() {
    const nextIndex = (currentImageIndex + 1) % images.length;
    // Fade out current image
    images[currentImageIndex].style.opacity = '0';
    
    // Update indicator dots
    dots[currentImageIndex].classList.remove('active');
    dots[nextIndex].classList.add('active');
  
    setTimeout(() => {
        images[nextIndex].style.opacity = '1';
        currentImageIndex = nextIndex;
    }, 300);
}

// Function to start auto-transition
function startAutoTransition() {

    clearInterval(autoTransitionInterval);
    // transition every 5 seconds
    autoTransitionInterval = setInterval(transitionToNextImage, 5000);
}

startAutoTransition();

avatarCard.addEventListener('mousemove', (e) => {
    if (!isSpinning && window.innerWidth > 992) {
        const rect = avatarCard.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        
     
        rotateY = x * 0.03;
        rotateX = -y * 0.03;
        
        avatarCard.style.animation = 'none';
        avatarCard.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
        currentAnimation = 'manual';
    }
});

avatarCard.addEventListener('mouseleave', () => {
    if (!isSpinning && currentAnimation !== 'hover') {
        avatarCard.style.transform = 'rotateY(0deg) rotateX(0deg)';
        setTimeout(() => {
            avatarCard.style.animation = 'hover 6s infinite ease-in-out';
            currentAnimation = 'hover';
        }, 300);
    }
});

avatarCard.addEventListener('click', () => {
 
    clearInterval(autoTransitionInterval);
    
    // Add spinning animation
    isSpinning = true;
    avatarCard.style.animation = 'none';
    avatarCard.style.transform = 'rotateY(0deg) rotateX(0deg)';
    
    // Trigger reflow to restart animation
    void avatarCard.offsetWidth;
    
    // Apply spinning animation
    avatarCard.style.animation = 'spin 1s ease-out';
    
    // After spin animation completes, perform transition and restore hover
    setTimeout(() => {
        // Perform the transition
        transitionToNextImage();
        
        // Reset spinning state and restore hover animation
        isSpinning = false;
        avatarCard.style.animation = 'hover 6s infinite ease-in-out';
        currentAnimation = 'hover';
        
        // Restart the auto-transition timer
        startAutoTransition();
    }, 1000);
});

document.addEventListener('DOMContentLoaded', function() {
  // Create mobile navigation elements
  const header = document.querySelector('header');
  const body = document.querySelector('body');
  const htmlElement = document.documentElement;
  
  // Create mobile menu button
  const mobileMenuBtn = document.createElement('button');
  mobileMenuBtn.className = 'mobile-menu-btn';
  mobileMenuBtn.setAttribute('aria-label', 'Toggle mobile menu');
  mobileMenuBtn.innerHTML = `
    <span></span>
    <span></span>
    <span></span>
  `;
  
  // Function to adjust mobile nav background based on theme
  const adjustMobileNavBackground = () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const mobileNav = document.querySelector('.mobile-nav');
    if (!mobileNav) return;
    
    if (currentTheme === 'dark') {
      mobileNav.style.backgroundColor = 'rgba(32, 32, 74, 0.85)';
    } else {
      mobileNav.style.backgroundColor = 'rgba(245, 245, 255, 0.85)';
    }
  };
  
  // Create overlay
  const overlay = document.createElement('div');
  overlay.className = 'overlay';
  
  // Create mobile navigation
  const mobileNav = document.createElement('div');
  mobileNav.className = 'mobile-nav';
  mobileNav.innerHTML = `
    <div class="mobile-nav-header">
      <button class="mobile-nav-close" aria-label="Close menu">✕</button>
    </div>
    <div class="mobile-menu-items">
      <a href="#" class="mobile-nav-item active">Home</a>
      <a href="about.html" class="mobile-nav-item">About</a>
      <a href="skills.html" class="mobile-nav-item">Skills</a>
      <a href="projects.html" class="mobile-nav-item">Projects</a>
      <a href="contact.html" class="mobile-nav-item">Contact</a>
    </div>
    <button id="mobileThemeToggle" class="theme-toggle mobile-theme-toggle" aria-label="Toggle dark/light mode">☀️</button>
  `;
  
  // Add mobile menu button to header
  const navSection = header.querySelector('.nav-section');
  navSection.appendChild(mobileMenuBtn);
  
  // Add mobile navigation and overlay to body
  body.appendChild(overlay);
  body.appendChild(mobileNav);
  
  // Toggle mobile menu
  mobileMenuBtn.addEventListener('click', () => {
    mobileNav.classList.add('open');
    overlay.classList.add('open');
    body.style.overflow = 'hidden'; // Prevent scrolling while menu is open
  });
  
  // Close mobile menu
  const closeMenu = () => {
    mobileNav.classList.remove('open');
    overlay.classList.remove('open');
    body.style.overflow = '';
  };
  
  mobileNav.querySelector('.mobile-nav-close').addEventListener('click', closeMenu);
  overlay.addEventListener('click', closeMenu);
  
  // Mobile theme toggle functionality
  const mobileThemeToggle = document.getElementById('mobileThemeToggle');
  
  mobileThemeToggle.addEventListener('click', () => {
    if (htmlElement.getAttribute('data-theme') === 'dark') {
      htmlElement.setAttribute('data-theme', 'light');
      themeToggle.innerHTML = '🌙';
      mobileThemeToggle.innerHTML = '🌙';
      localStorage.setItem('theme', 'light');
    } else {
      htmlElement.setAttribute('data-theme', 'dark');
      themeToggle.innerHTML = '☀️';
      mobileThemeToggle.innerHTML = '☀️';
      localStorage.setItem('theme', 'dark');
    }
    adjustMobileNavBackground();
  });
  
  // Sync theme toggle states
  const updateThemeIcons = () => {
    const currentTheme = htmlElement.getAttribute('data-theme');
    const themeIcon = currentTheme === 'dark' ? '☀️' : '🌙';
    mobileThemeToggle.innerHTML = themeIcon;
  };
  
  // Update mobile theme toggle when desktop toggle is clicked
  themeToggle.addEventListener('click', () => {
    updateThemeIcons();
    adjustMobileNavBackground();
  });
  
  // Initialize mobile theme toggle with correct icon
  updateThemeIcons();
  
  // Initialize mobile nav background
  adjustMobileNavBackground();
  
  // Handle window resize to reset menu state
  window.addEventListener('resize', () => {
    if (window.innerWidth > 768 && mobileNav.classList.contains('open')) {
      closeMenu();
    }
  });
});
